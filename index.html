<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_ROOT // ADIN</title>
    <meta name="description"
        content="Kemal Balci - Personal Portfolio. AI Strategies, Financial Modeling, Data Analytics.">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1">
</head>

<body>

    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <svg id="connections"></svg>

    <div class="core-container">
        <div class="spinner"></div>
        <button class="core-btn glitch-text" id="toggleBtn" data-text="INITIALIZE">
            INITIALIZE<br>CORE
        </button>
        <div class="status-text" id="statusLabel">SYSTEM: STANDBY</div>
    </div>

    <div id="universe">

        <button class="node sound-hover sound-click" data-type="modal" data-key="whoami">
            <h3>WHOAMI</h3>
            <span>Profil</span>
        </button>

        <button class="node sound-hover sound-click" data-type="modal" data-key="exp_logs">
            <h3>EXP_LOGS</h3>
            <span>Deneyim</span>
        </button>

        <button class="node sound-hover sound-click" data-type="modal" data-key="projects">
            <h3>PROJECTS</h3>
            <span>Dev & AI</span>
        </button>

        <button class="node sound-hover sound-click" data-type="modal" data-key="skills">
            <h3>SKILLS</h3>
            <span>Stack</span>
        </button>

        <button class="node sound-hover sound-click" data-type="link"
            data-url="https://www.linkedin.com/in/kemallbalci/">
            <h3>LINKEDIN</h3>
            <span>Bağlantı ></span>
        </button>

        <button class="node sound-hover sound-click" data-type="modal" data-key="contact">
            <h3>CONTACT</h3>
            <span>Ping_Me</span>
        </button>

    </div>

    <div class="modal-overlay" id="contentModal">
        <div class="terminal-window">
            <div class="terminal-header">
                <span id="modalTitle">TERMINAL_VIEW</span>
                <button class="close-btn" id="closeModalBtn">X</button>
            </div>
            <div class="terminal-body" id="modalContent">
            </div>
        </div>
    </div>

    <script src="script.js?v=1"></script>
</body>

</html>
